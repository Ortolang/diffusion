<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Consultation</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <!--Search bar -->
        <div class="input-group custom-search-form">
            <input class="form-control" placeholder="Search..." type="text" ng-model="query">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="collections">
                <li ng-repeat="collection in collections | filter:query " class="thumbnail collection-listing">
                    <a href="#/search/{{collection.id}}" class="thumb"><img ng-src="{{collection.imageUrl}}"></a>
                    <a href="#/search/{{collection.id}}">{{collection.name}}</a>
                    <p>{{collection.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
