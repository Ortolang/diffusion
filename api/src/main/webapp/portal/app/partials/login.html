<div id="page-wrapper">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="formLogin" method="post" accept-charset="UTF-8" role="form">
                         <fieldset>
                            <div class="form-group">
                                <input ng-model="formUser.name" class="form-control" placeholder="Name" name="user[name]" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="formUser.pwd" class="form-control" placeholder="Password" name="user[pwd]" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="formUser.remember" name="user[remember]" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <input ng-click="processForm(formUser)" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <pre>
		{{ formUser }}
	</pre>
</div>
