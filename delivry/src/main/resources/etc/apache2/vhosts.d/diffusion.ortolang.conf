<VirtualHost *>
  DocumentRoot /srv/www/virtual_hosts/diffusion
  ServerName diffusion.ortolang.fr
  ServerAdmin jerome.blanchard@atilf.fr
  <Directory /srv/www/virtual_hosts/diffusion>
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>
 
   ProxyPass /console http://127.0.0.1:9990/console/
   ProxyPassReverse /console http://127.0.0.1:9990/console/
   ProxyPassReverseCookiePath /console http://127.0.0.1:9990/console/
   
   ProxyPass /management http://127.0.0.1:9990/management/
   ProxyPassReverse /management http://127.0.0.1:9990/management/ 
   ProxyPassReverseCookiePath /management http://127.0.0.1:9990/management/
 
#   ProxyPass /admin http://127.0.0.1:8080/admin
#   ProxyPassReverse /admin http://127.0.0.1:8080/admin
#   ProxyPassReverseCookiePath /admin http://127.0.0.1:8080/admin
 
   ProxyPass /api http://127.0.0.1:8080/api
   ProxyPassReverse /api http://127.0.0.1:8080/api
   ProxyPassReverseCookiePath /api http://127.0.0.1:8080/api
   
   ProxyPreserveHost On
</VirtualHost>

