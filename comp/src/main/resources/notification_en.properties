newreview.title.publisher=New review submitted
newreview.body.publisher=<p>Hi,</p> <p>A new review has been submitted for workspace <strong>{1}</strong>.</p> <p>You can see the result of this review by <a href\="{0}profiles/me/tasks">connecting to ORTOLANG</a>. <p>Sincerely, <br>The ORTOLANG Team.</p>

submit.subject.initier=[{2}] Publication of workspace ''{1}''
submit.title.initier=Publication request
submit.body.initier=<p>Hi,</p> <p>Your publication request for workspace <strong>{1}</strong> is being processed.</p> <p>ORTOLANG's moderators are going to perform a verification to ensure that content is conform with our quality policy as soon as possible.</p> <p>You will be informed of your request's progress.</p>  <p>Sincerely, <br>The ORTOLANG Team.</p>

submit.subject.moderator=[{2}] Publication request for worksapce ''{1}''
submit.title.moderator=New publication request to check
submit.body.moderator=<p>Hi,</p> <p>A publication request has been submitted for workspace <strong>{1}</strong>.</p> <p><a href\="{0}profiles/me/tasks">Pleas connect to ORTOLANG</a> in order to process it according to the deadline.</p> <p>Sincerely, <br>The ORTOLANG Team.</p>

submit.subject.reviewer=[{2}] Publication review for workspace ''{1}''
submit.title.reviewer=New publication review request
submit.body.reviewer=<p>Hi,</p> <p>A publication request has been submitted for workspace <strong>{1}</strong>.</p> <p>A quality review has been scheduled to complete the publication process.</p> <p><a href\="{0}profiles/me/tasks">Please connect to ORTOLANG</a> in order to process this request according to the deadline.</p> <p>Sincerely, <br>The ORTOLANG Team.</p>

submit.subject.publisher=[{2}] Publication approval for workspace ''{1}''
submit.title.publisher=New publication approval request
submit.body.publisher=<p>Hi,</p> <p>A publication request has been submitted for workspace <strong>{1}</strong>.</p> <p>In the meantime, a quality review has been scheduled and you will receive result's notification.</p> <p>You can also at any time, <a href\="{0}profiles/me/tasks">connect to ORTOLANG</a> in order to check results and/or finalize the request.</p> <p>Sincerely, <br>The ORTOLANG Team.</p>

