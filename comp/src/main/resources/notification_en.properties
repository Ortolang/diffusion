accept.subject.initier=[{2}] Publication of workspace ''{1}'' approved
accept.title.initier=Publication approved
accept.body.initier=<p>Hi,</p> <p>Your publication request for the workspace <strong>{1}</strong> has been approved by the moderators.</p> <p>Your workspace content is now visible online.</p> <p>Thanks for your contribution,</p> <p>Sincerely, <br>The ORTOLANG Team.</p>

reject.subject.initier=[{2}] Publication of  workspace ''{1}'' is not possible without modifications
reject.title.initier=Publication impossible without modifications
reject.body.initier=<p>Hi,</p> <p>Your publication request for the workspace <strong>{1}</strong> could not be accepted in this state.</p><p>We encourage you to take into account following remarks and to update your workspace accordingly before renewing your request.</p> <ul><li>{3}</li></ul> <p>If you need any further information, please do not hesitate to contact us.</p> <p>Sincerely, <br>The ORTOLANG Team.</p>

